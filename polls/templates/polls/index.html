{% extends 'polls/base.html' %}

{% block content %}
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>
            #
        </th>
        <th>
            Album
        </th>
        <th>
            Artist
        </th>
        <th>
            Year
        </th>
    </tr>
    </thead>
    <tbody>

{% for album in albums %}
    <tr>
        <td>
            {{ forloop.counter }}
        </td>
        <td>
            <a href="{% url 'index-detail' album.id %}">{{ album.title }}</a>
        </td>
        <td>
            {{ album.artist }}
        </td>
        <td>
            {{ album.year }}
        </td>
    </tr>
{% endfor %}

{% endblock %}
